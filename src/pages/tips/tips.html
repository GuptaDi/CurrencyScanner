<ion-header>
  <ion-navbar>
    <ion-title>Scanning Tips</ion-title>

</ion-header>

<ion-content padding>

<ion-grid>
  <ion-row *ngFor="let row of grid">

  </ion-row>
</ion-grid>

</ion-content>
